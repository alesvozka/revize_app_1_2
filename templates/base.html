<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Revize App{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Hide scrollbar for sidebar */
        .sidebar-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Layout Container -->
    <div class="flex flex-col md:flex-row h-screen">
        <!-- DESKTOP SIDEBAR (hidden on mobile) -->
        <aside id="sidebar" class="hidden md:flex md:flex-col bg-white border-r border-gray-200 transition-all duration-300 w-64">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800">Revize App</h1>
                <button onclick="toggleSidebar()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Sidebar Navigation -->
            <nav class="flex-1 overflow-y-auto sidebar-scroll p-4">
                <ul class="space-y-2">
                    <!-- Dashboard -->
                    <li>
                        <a href="/" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-gray-900">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="sidebar-text">Dashboard</span>
                        </a>
                    </li>
                    
                    <!-- Revize (with submenu) -->
                    <li>
                        <div class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-gray-900 cursor-pointer">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span class="sidebar-text">Revize</span>
                        </div>
                        <ul class="ml-8 mt-2 space-y-1 sidebar-text">
                            <li><a href="#" class="block px-3 py-1 text-sm text-gray-600 hover:text-gray-900">Aktuální revize</a></li>
                            <li><a href="#" class="block px-3 py-1 text-sm text-gray-600 hover:text-gray-900">Rozváděče</a></li>
                            <li><a href="#" class="block px-3 py-1 text-sm text-gray-600 hover:text-gray-900">Přístroje</a></li>
                            <li><a href="#" class="block px-3 py-1 text-sm text-gray-600 hover:text-gray-900">Obvody</a></li>
                            <li><a href="#" class="block px-3 py-1 text-sm text-gray-600 hover:text-gray-900">Koncová zařízení</a></li>
                        </ul>
                    </li>
                    
                    <!-- Nastavení -->
                    <li>
                        <a href="/settings" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 hover:text-gray-900">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="sidebar-text">Nastavení</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- MOBILE HEADER (visible only on mobile) -->
        <header class="md:hidden bg-white border-b border-gray-200 p-4">
            <h1 class="text-xl font-bold text-gray-800">Revize App</h1>
        </header>
        
        <!-- MAIN CONTENT AREA (shared for both desktop and mobile) -->
        <main class="flex-1 overflow-y-auto pb-16 md:pb-0">
            <div class="container mx-auto p-4 md:p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <!-- MOBILE BOTTOM NAVIGATION (visible only on mobile) -->
        <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
            <div class="flex justify-around items-center h-16">
                <!-- Dashboard -->
                <a href="/" class="flex flex-col items-center justify-center flex-1 text-gray-600 hover:text-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs mt-1">Dashboard</span>
                </a>
                
                <!-- Nová revize -->
                <a href="/revision/create" class="flex flex-col items-center justify-center flex-1 text-gray-600 hover:text-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span class="text-xs mt-1">Nová revize</span>
                </a>
                
                <!-- Aktuální revize -->
                <a href="#" class="flex flex-col items-center justify-center flex-1 text-gray-600 hover:text-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="text-xs mt-1">Aktuální</span>
                </a>
            </div>
        </nav>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Toggle sidebar collapse
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const texts = document.querySelectorAll('.sidebar-text');
            
            if (sidebar.classList.contains('w-64')) {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
                texts.forEach(text => text.classList.add('hidden'));
            } else {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                texts.forEach(text => text.classList.remove('hidden'));
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
