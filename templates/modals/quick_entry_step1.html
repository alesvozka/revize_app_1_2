<!-- Quick Entry - Step 1: Základní info revize -->
<form hx-post="/api/quick-entry/step1"
      hx-target="#modal-body"
      hx-swap="innerHTML"
      hx-on::after-request="updateStepper(2)"
      class="p-4 space-y-4">
    
    <!-- Název revize - POVINNÉ -->
    <div class="form-group">
        <label for="revision_name" class="block text-sm font-medium text-gray-700 mb-1">
            Název revize <span class="text-red-500">*</span>
        </label>
        <input 
            type="text" 
            id="revision_name" 
            name="revision_name" 
            required
            class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base"
            placeholder="např. Bytový dům Praha"
            autofocus>
    </div>
    
    <!-- Klient - POVINNÉ -->
    <div class="form-group">
        <label for="revision_client" class="block text-sm font-medium text-gray-700 mb-1">
            Klient <span class="text-red-500">*</span>
        </label>
        <input 
            type="text" 
            id="revision_client" 
            name="revision_client" 
            required
            class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base"
            placeholder="Jméno klienta">
    </div>
    
    <!-- Adresa - POVINNÉ -->
    <div class="form-group">
        <label for="revision_address" class="block text-sm font-medium text-gray-700 mb-1">
            Adresa <span class="text-red-500">*</span>
        </label>
        <textarea 
            id="revision_address" 
            name="revision_address" 
            required
            rows="2"
            class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base resize-none"
            placeholder="Ulice, město, PSČ"></textarea>
    </div>
    
    <!-- Collapsible - Více polí -->
    <details class="border border-gray-200 rounded-lg">
        <summary class="px-4 py-3 cursor-pointer hover:bg-gray-50 transition-colors flex items-center justify-between text-sm font-medium text-gray-700">
            <span class="flex items-center gap-2">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Více polí (volitelné)
            </span>
            <svg class="w-5 h-5 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </summary>
        
        <div class="px-4 pb-4 pt-2 space-y-3 border-t border-gray-100">
            
            <!-- Kód revize -->
            <div class="form-group">
                <label for="revision_code" class="block text-sm font-medium text-gray-700 mb-1">
                    Kód revize
                </label>
                <input 
                    type="text" 
                    id="revision_code" 
                    name="revision_code"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base"
                    placeholder="R-2025-001">
            </div>
            
            <!-- Datum kontroly -->
            <div class="form-group">
                <label for="revision_start_date" class="block text-sm font-medium text-gray-700 mb-1">
                    Datum kontroly
                </label>
                <input 
                    type="date" 
                    id="revision_start_date" 
                    name="revision_start_date"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base">
            </div>
            
            <!-- Typ revize -->
            <div class="form-group">
                <label for="revision_type" class="block text-sm font-medium text-gray-700 mb-1">
                    Typ revize
                </label>
                <select 
                    id="revision_type" 
                    name="revision_type"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base">
                    <option value="">-- Vyberte typ --</option>
                    <option value="Výchozí">Výchozí</option>
                    <option value="Pravidelná">Pravidelná</option>
                    <option value="Mimořádná">Mimořádná</option>
                    <option value="Kontrolní">Kontrolní</option>
                </select>
            </div>
            
            <!-- Technik -->
            <div class="form-group">
                <label for="revision_technician" class="block text-sm font-medium text-gray-700 mb-1">
                    Technik
                </label>
                <input 
                    type="text" 
                    id="revision_technician" 
                    name="revision_technician"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base"
                    placeholder="Jméno technika">
            </div>
            
            <!-- Popis -->
            <div class="form-group">
                <label for="revision_description" class="block text-sm font-medium text-gray-700 mb-1">
                    Popis
                </label>
                <textarea 
                    id="revision_description" 
                    name="revision_description"
                    rows="2"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-base resize-none"
                    placeholder="Stručný popis revize"></textarea>
            </div>
            
        </div>
    </details>
    
    <!-- Form Actions -->
    <div class="flex gap-3 pt-2">
        <button 
            type="button"
            onclick="closeQuickEntryModal()"
            class="flex-1 px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors active:scale-95">
            Zrušit
        </button>
        <button 
            type="submit"
            class="flex-1 px-4 py-2.5 bg-primary text-white rounded-lg font-medium hover:bg-blue-600 transition-colors active:scale-95 flex items-center justify-center gap-2">
            Další
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
    
</form>

<style>
/* Details/Summary styling */
details[open] summary svg:last-child {
    transform: rotate(180deg);
}

/* Form validation styles */
input:invalid:not(:focus):not(:placeholder-shown),
textarea:invalid:not(:focus):not(:placeholder-shown) {
    border-color: #ef4444;
}

input:valid:not(:focus):not(:placeholder-shown),
textarea:valid:not(:focus):not(:placeholder-shown) {
    border-color: #10b981;
}

/* Prevent zoom on iOS */
@supports (-webkit-touch-callout: none) {
    input, select, textarea {
        font-size: 16px !important;
    }
}
</style>
